<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Etch - A - Sketch</h1>

    <div id="gridConfig">
      
      <input id="colorPicker" type="color" value="#333333">
      <button id="colorMode" type="button">Color Mode</button>
      <button id="randomMode" type="button">Random Mode</button>
      <button id="clearGrid" type="button">Clear</button>

      <div id="gridSizeContainer" class="field">
        <p class="label">Grid Size</p>
        <p><span id="rows"></span> x <span id="cols"></span></p>
        <input type="range" id="gridSize" placeholder="10" min="1" max="64">
      </div>

      <!-- <div id="Color" class="field">
        <p class="label" >Random Mode</p>
        <input id="randomMode" type="checkbox" value="false">
      </div> -->
    </div>

    <div id="grid"></div>
    <script src="script.js"></script>
  </body>
</html>
